<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
        <div class="container d-flex justify-content-center align-items-center  min-vh-100">
            <div class="">
                <h1><b>Password Generator</b></h1>
                <div class="d-flex flex-column">
                    <div class="form-floating mb-3 mt-4">
                        <input type="number" class="form-control" id="LengthPassword" placeholder="name@example.com">
                        <label for="LengthPassword">Panjang Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="" class="form-control" id="Password" placeholder="Password" disabled>
                        <label for="Password">Password</label>
                    </div>
                    <button class="btn btn-dark fw-bold fs-4 mt-3" onclick="getPassword()">Generate Password</button>
                    <a class="btn btn-dark fw-bold fs-4 mt-1" onclick="savePassword()" id="saveButton">Save Password</a>
                </div>
                </div>
            </div>
        </div>
    </div>
        <!-- JavaScript Bundle with Popper -->
    <script src="passwordGenerator.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
